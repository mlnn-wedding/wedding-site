<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" role="img" aria-labelledby="title desc">
  <title id="title">Временное изображение для раздела героев</title>
  <desc id="desc">Заливка мягкими цветами с текстом "Загрузите фото"</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5d7c4" />
      <stop offset="50%" stop-color="#b9d9d2" />
      <stop offset="100%" stop-color="#c4d9f5" />
    </linearGradient>
  </defs>
  <rect width="800" height="1000" fill="url(#grad)" rx="40" ry="40" />
  <g fill="#2f3c4a" font-family="'Inter', sans-serif" text-anchor="middle">
    <text x="50%" y="45%" font-size="56" font-weight="600">Загрузите фото</text>
    <text x="50%" y="55%" font-size="36">photos/hero.jpg</text>
  </g>
</svg>
